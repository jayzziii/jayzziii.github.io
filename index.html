<script lang="text/javascript" src="js/main.js"></script>
<script lang="text/javascript">
  let changeName = window.document.querySelector('.name-given');

  if (window.screen.width >= 320) {
    changeName.innerHTML = 'JC';
  }
  if (window.innerWidth >= 531) {
    changeName.innerHTML = 'Julian Cris';
  }

  window.addEventListener('resize', function () {
    if (window.innerWidth >= 320 && window.innerWidth <= 530) {
      changeName.innerHTML = 'JC';
    } else if (window.innerWidth >= 531) {
      changeName.innerHTML = 'Julian Cris';
    }
  });
</script>
